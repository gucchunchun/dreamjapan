<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Japan</title>
    <meta name="description" content="Japanese culture event" />
    <!-- <link rel="icon" type="image/x-icon" href="/images/logo.png" /> -->
    <link
      rel="preload"
      href="/images/background-fuji.png"
      as="image"
      type="image/png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background--static">
      <div class="background__side--left"></div>
      <div class="background__side--right"></div>
    </div>
    <div class="background--dynamic">
      <div class="background--dynamic__fuji"></div>
    </div>
    <header>
      <div class="header__logo">
        <a href="/#home">
          <img
            class="logo logo-header"
            src="/images/logo.png"
            alt="main logo"
          />
        </a>
        <a href="/#home">
          <img
            class="title title-header"
            src="/images/dreamjapan.svg"
            alt="main title"
          />
        </a>
      </div>
      <button
        id="navToggleBtn"
        class="hamburger"
        type="button"
        aria-label="open navigation menu"
      >
        <span class="hamburger__border"></span>
      </button>
    </header>
    <main class="foreground">
      <!-- <img src="/images/logo.png" width="100%" />
      <img src="/images/dreamjapan.svg" width="100%" /> -->
    </main>
    <footer></footer>
